<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<head>

<script>
var pad_name = window.location.search.substring(1);
if (!pad_name) {
    pad_name = 'testpad';
}
</script>

<title>i.e.j.</title>
<style type="text/css" media="screen">
*{
    margin:0;
    padding:0;
    border:0;
    border-style:none;
}

html,body {
    height:100%;
    overflow:hidden;
}

#left_div
{
    float:left;
    height:100%;
    width:50%;
}

#right_div
{
    float:right;
    height:100%;
    width:50%;
}

iframe {
    width:100%;
    height:100%;
}

</style>

</head><body>
<div id="left_div">
<object id='ast_applet' type="application/x-java-applet" style="width:100%; height:100%;">
<param name="code" value="bsh.AstTest" />
<param name="archive" value="asttest.jar" />

<script>
(function () {
    var param = document.createElement('param');
    param.name = 'pad_name';
    param.value = pad_name;

    document.getElementById('ast_applet').appendChild(param);
})();
</script>
</object>
</div>

<div id="right_div">
<script>
(function () {
var iframe = document.createElement('iframe');
iframe.setAttribute('id', 'epl_iframe');
iframe.src      = '/p/'+pad_name+'?showControls=true&showChat=false&showLineNumbers=true&useMonospaceFont=true';
document.getElementById('right_div').appendChild(iframe);
})();
</script>
</div>

</body></html>
