<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>i.e.</title>
    <script src="example_out.js"></script>
</head>
<body>
<script>
(function() {
var canvasElement = document.createElement("canvas");
var renderContext = canvasElement.getContext("2d");
canvasElement.width = 256;
canvasElement.height= 256;

document.body.appendChild(canvasElement);

var animateFcn = function (time) {
    window.requestAnimationFrame(animateFcn);

    renderContext.clearRect(0, 0, canvasElement.width, canvasElement.height);
    render(renderContext, time);
};

window.requestAnimationFrame(animateFcn);

})();
</script>
</body>
</html>
